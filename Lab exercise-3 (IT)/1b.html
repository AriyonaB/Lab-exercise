<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Webpage</title>
</head>
<body>
		<h1>HTML Form Test</h1>
		<form>
			<label> Name    </label>
			<input type="name" name="name"><br>
			<br>
			<label> Address </label>
			<input type="address" name="address"><br>
			<br>
			<label> Email   </label>
			<input type="email" name="email"><br>
			<br>
			<label> Gender  </label>
			<input type="radio" name="gender">Male
			<input type="radio" name="gender">Female<br>
			<br>
			<label> Hobbies </label>
			<input type="checkbox" name="Hobbies">Sports
			<input type="checkbox" name="Hobbies">Movies
			<input type="checkbox" name="Hobbies">Travelling<br>
			<br>
			<label> Country  </label>
			<select>

				<option>Nepal</option>
				<option>India</option>
				<option>China</option>

			</select><br>

			<label>Message</label>
			<textarea rows="10" cols="70">
			</textarea><br>
			<br>
			<button>Submit</button>
			<button>Reset</button>
		</form>
</body>
</html>
