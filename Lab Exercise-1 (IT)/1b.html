<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exercise 2</title>
</head>
<body>
	<h1> <b>Heading 1: Example on Unordered List</b></h1>
	<ul type="circle">
	<li>Sportstar</li>
	<li>Business Week</li>
	<li>Time</li></ul>
	<h2><b>Heading 2: Example on Ordered List</b></h2>
	   <ol type="i" start="4">
	  
		   <li>Sportstar</li>
		   <li>Business Week</li>
		   <li>Time</li>
		</ol>
	<h3><b>Heading 3:Example on Definition List</b></h3>
	<dt>Sports Magazine</dt>
	<dd>Sportstar</dd>
	<dt>Business Magazine</dt>
	<dd>Business Week</dd>

</body>
</html>
